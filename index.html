            height: 400px;
            background-image: url('https://xmsl.3975.com/public/xmsl/images/1.jpg');
            background-size: cover;
            background-position: center;

            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            padding: 0 10px;
        }

        .game {
            width: 120px;
            text-align: center;
            cursor: pointer;
        }

        .game img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .game-name {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .banner {
                height: 250px;
            }

            .games-section {
                justify-content: space-around;
            }

            .game {
                width: 80px;
            }

            .game img {
